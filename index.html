<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src=https://guilherme-ac-fernandes.github.io/todo-list/script.js></script>
</head>
<body>
  <header id="header">
    <br><br>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input type="text" name="" id="texto-tarefa">
    <button class="button" id="criar-tarefa">Adicionar</button>
  </header>
  <section id="section">
    <br><br>
    <button class="limpar" id="remover-selecionado">X</button>
    <button class="mover" id="mover-cima">⬆</button>
    <button class="mover" id="mover-baixo">⬇</button>
    <button class="limpar" id="apaga-tudo">Limpar Lista</button>
    <button class="limpar" id="remover-finalizados">Limpar Completos</button>
    <button class="salvar" id="salvar-tarefas">Salvar Lista</button>
  </section>
  <script src="script.js"></script>
</body>
</html>
